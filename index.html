<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora - Pitágoras!</title>
  </head>
  <body>
    <div class="container-fluid">
        <h2 class="mt-2" style="text-align: center;">Calculadora Teorema De Pitágoras!</h2>
        <div class="row mt-4">
            <div class="col-2 col-md-4"></div>
            <div class="col-8 col-md-4 calculadora bg-dark">
                <form class="form-group mt-4">
                <span class="lead" id="txtspan">Cateto Oposto</span> 
                <input class="form-control mt-4 mb-4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Digite o primeiro número..." type="text" id="num1">
                
                <span class="lead" id="txtspan">Cateto Adjacente</span> 
                <input class="form-control mt-4 mb-4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Digite o segundo número..." type="text" id="num2">

                </form>
                <button class="btn btn-cor btn-lg btn-posicao" type="submit" onclick="calculandoResultado()">Calcular</button>
                <textarea class="form-control mb-3 txtmsg" disabled="disabled" rows="3" id="areatexto" placeholder="Resultado.."></textarea>
            </div>
            <div class="col-2 col-md-4"></div>
        </div>
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
